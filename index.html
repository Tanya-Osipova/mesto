<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <!--****** Popup edit *****-->
  <div class="popup popup_edit">
    <div class="popup__container popup__container_edit">
      <h3 class="popup__container-title">Редактировать профиль</h3>
      <form 
        class="popup__container-content"
        action="example.php" 
        method="post" 
        name="edit"
        novalidate
      >
        <input 
          class="popup__container-input" 
          id="name-input" 
          type="text" 
          name="name-input" 
          value="Жак-Ив Кусто"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="name-input-error popup__container-input-error"></span>
        <input 
          class="popup__container-input" 
          id="job-input" 
          type="text" 
          name="job-input" 
          value="Исследователь океана"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="job-input-error popup__container-input-error"></span>
        <button 
          class="popup__container-btn-submit popup__container-btn-submit_edit" 
          type="submit" 
          disabled>
          Сохранить
      </button>
      </form>
      <button class="popup__container-btn-close" type="button"></button>
    </div>
  </div>
  <!--****** Popup add *****-->
  <div class="popup popup_add">
    <div class="popup__container popup__container_add">
      <h3 class="popup__container-title">Новое место</h3>
      <form 
        class="popup__container-content"
        action="example.php" 
        method="post" 
        name="add" 
        novalidate
      >
        <input 
          class="popup__container-input" 
          id="img-name-input" 
          type="text" 
          name="img-name-input" 
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="img-name-input-error popup__container-input-error"></span>
        <input 
          class="popup__container-input" 
          id="img-link-input"
          type="url"  
          name="img-link-input" 
          placeholder="Ссылка на картинку"
          required
        >
        <span class="img-link-input-error popup__container-input-error"></span>
        <button 
          class="popup__container-btn-submit popup__container-btn-submit_add" 
          type="submit" 
          disabled>
          Создать
      </button>
      </form>
      <button class="popup__container-btn-close" type="button"></button>
    </div>
  </div>
  <!--***** Popup image *****-->
  <div class="popup popup_image">
    <figure class="popup__container-image">
      <img class="popup__container-modal-image">
      <figcaption class="popup__container-caption"></figcaption>
      <button class="popup__container-btn-close popup__container-btn-close_image" type="button"></button>
    </figure>
  </div>
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
  </header>
  <!-- Main -->
  <main class="content">
    <!-- Section profile -->
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/profile/JacquesYvesCousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <div>
            <button class="profile__btn-edit" type="button"></button>
          </div>
        </div>
      </div>
      <button class="profile__btn-add" type="button"></button>
    </section>
    <!-- Section cards -->
    <section class="cards">
      <ul class="cards__list">
       
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 

  <!-- Card template -->
  <template class="card-template card-template_type_default">
    <li class="cards__item">
      <img class="cards__image">
      <button class="cards__btn-trash" type="button"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__btn-like" type="button"></button>
      </div>
    </li>
  </template>

  <!-- Javascript  -->
  <script type="module" src="scripts/index.js"></script> 
</body>
</html>
