<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <!--****** Popup edit *****-->
  <section class="popup">
    <div class="popup__container popup__container_edit">
      <h3 class="popup__container-title">Редактировать профиль</h3>
      <form 
        class="popup__container-content"
        action="example.php" 
        method="post" 
        name="form-edit"
      >
        <input 
          class="popup__container-input" 
          id="name-input" 
          type="text" 
          name="name-input" 
          value="Жак-Ив Кусто"
        >
        <input 
          class="popup__container-input" 
          id="job-input" 
          type="text" 
          name="job-input" 
          value="Исследователь океана"
        >
        <button class="popup__container-btn-submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__container-btn-close" type="button"></button>
    </div>
  </section>
  <!--****** Popup add *****-->
  <section class="popup">
    <div class="popup__container popup__container_add">
      <h3 class="popup__container-title">Новое место</h3>
      <form 
        class="popup__container-content"
        action="example.php" 
        method="post" 
        name="form-add" 
      >
        <input 
          class="popup__container-input" 
          id="img-name-input" 
          type="text" 
          name="img-name-input" 
          placeholder="Название"
        >
        <input 
          class="popup__container-input" 
          id="img-link-input"
          type="text"  
          name="img-link-input" 
          placeholder="Ссылка на картинку"
        >
        <button class="popup__container-btn-submit" type="submit">Создать</button>
      </form>
      <button class="popup__container-btn-close" type="button"></button>
    </div>
  </section>
  <!--***** Image modal *****-->
  <section class="popup popup_image">
    <figure class="popup__container_image">
      <img class="popup__container-modal-image">
      <figcaption class="popup__container-caption"></figcaption>
      <button class="popup__container-btn-close" type="button"></button>
    </figure>
  </section>
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
  </header>
  <!-- Main -->
  <main class="content">
    <!-- Section profile -->
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/profile/JacquesYvesCousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <div>
            <button class="profile__btn-edit" type="button"></button>
          </div>
        </div>
      </div>
      <button class="profile__btn-add" type="button"></button>
    </section>
    <!-- Section cards -->
    <section class="cards">
      <ul class="cards__list">
       
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 

  <!-- Card template -->
  <template id="cards__item-template">
    <li class="cards__item">
      <img class="cards__image" src="" alt="">
      <button class="cards__btn-trash" type="button"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__btn-like" type="button"></button>
      </div>
    </li>
  </template>

  <!-- Javascript  -->
  <script src="scripts/index.js"></script> 
</body>
</html>
