<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <!--****** Popup *****-->
  <section class="popup">
    <form class="popup__container" action="" method="POST">
      <fieldset class="popup__container-content">
        <legend><h3 class="popup__container-title">Редактировать профиль</h3></legend>
        <input 
          class="popup__container-input" 
          type="text" 
          id="name-input" 
          name="name-input" 
          value="Жак-Ив Кусто">
        <input 
          class="popup__container-input" 
          type="text" 
          id="job-input" 
          name="job-input" 
          value="Исследователь океана">
        <button class="popup__container-btn-submit" type="submit">Сохранить</button>
      </fieldset>
      <button class="popup__container-btn-close"></button>
    </form>
  </section>
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
  </header>
  <!-- Main -->
  <main class="content">
    <!-- Section profile -->
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/profile/JacquesYvesCousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
            <button class="profile__btn-edit"></button>
        </div>
      </div>
      <button class="profile__btn-add"></button>
    </section>
    <!-- Section cards -->
    <section class="cards">
      <ul class="cards__list">
        <!-- card 1 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/Байкал.jpg" alt="Байкал">
          <div class="cards__info">
            <h4 class="cards__title">Байкал</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
        <!-- card 2 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/Домбай.jpg" alt="Домбай">
          <div class="cards__info">
            <h4 class="cards__title">Домбай</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
       <!-- card 3 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/Алтай.jpg" alt="Алтай">
          <div class="cards__info">
            <h4 class="cards__title">Алтай</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
        <!-- card 4 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/Карачаевск.jpg" alt="Карачаевск">
          <div class="cards__info">
            <h4 class="cards__title">Карачаевск</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
        <!-- card 5 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/Анапа.jpg" alt="Анапа">
          <div class="cards__info">
            <h4 class="cards__title">Анапа</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
        <!-- card 6 -->
        <li class="cards__item">
          <img class="cards__image" src="./images/cards/ГораЭльбрус.jpg" alt="Гора Эльбрус">
          <div class="cards__info">
            <h4 class="cards__title">Гора Эльбруc</h4>
            <button class="cards__btn-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 
   <!-- Javascript  -->
  <script src="scripts/index.js"></script> 
</body>
</html>
